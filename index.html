<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ¦¦ lontrinha ðŸ¦¦</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper user-select-none">
      <div class="photos" id="changer">
        <img src="assets/img/idle.svg" class="lontrinha" />
        <img src="assets/img/eating.svg" class="lontrinha" />
        <img src="assets/img/sleeping.svg" class="lontrinha" />
        <img src="assets/img/swimming_1.svg" class="lontrinha" />
        <img src="assets/img/swimming_2.svg" class="lontrinha big" />
      </div>
    </div>

    <script>
      let lontras = document.querySelectorAll(".lontrinha");
      let random = Math.floor(Math.random() * lontras.length);
      lontras[random].classList.add("show");
      let changer = document.getElementById("changer");

      changer.addEventListener("click", () => {
        let newRandom = random;
        while (newRandom == random) {
          newRandom = Math.floor(Math.random() * lontras.length);
        }
        document.querySelector(".show").classList.remove("show");
        lontras[random].classList.add("show");
        random = newRandom;
      });
    </script>
  </body>
</html>
